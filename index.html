<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>BMI Calculator</h1>

    <div class="input">
        <label for="age">Age:</label>
        <input type="number" class="text-input" id="age" placeholder="Enter your Age" min="1">
    </div>

    <input type="radio" value="Male" class="M" id="102">Male
    <input type="radio" value="Female" class="F" id="102">Female

    <div class="height">
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter your height" min="1">
    </div>

    <div class="weight">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Enter your weight" min="1">
    </div>

    <button id="btn" class="btn2" >Calculate</button>
    <br>
    <button id="clr" class="btn1">Clear</button>
    <div id="result">Result</div>

    <table id="table5" class="table table-bordered ">
        <thead>
        <tr>
        <th scope="col">BMI</th>
        <th scope="col">Weight Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>Below 18.5</td>
        <td>Underweight</td>
        </tr>
        <tr>
        <td>18.5 – 24.9</td>
        <td>Healthy Weight</td>
        </tr>
        <tr>
        <td>25.0 – 29.9</td>
        <td>Overweight</td>
        </tr>
        <tr>
        <td>30.0 and Above</td>
        <td>Obesity</td>
        </tr>
        </tbody>
        </table>
 
  </div>

  <script src="index.js"></script>
</body>
</html>
